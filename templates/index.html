<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
   <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">My ToDo App</a>
     <div class="d-flex" style="font-size: 30px">
      {% if user.is_authenticated  %}
      <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Chiqish</a>

      {% else %}
       <a class="nav-link active" aria-current="page" href="{% url 'login' %}" >Kirish</a>
      {% endif %}
          <a class="nav-link active" aria-current="page" href="{% url 'registratsiya' %}">Ro'yxatdan o'tish</a>
    </div>
  </div>
</nav>
    <div class="myToDoApp">
        <h1 class="text-center">My Tasks</h1>
     <div style="margin: 0 auto; width: 400px;" >
             <form method="post">
                 {% csrf_token %}
                 <input  name="task" type="text" style="width: 75%; border: none;outline: none; border-radius: 5px; height: 2rem; font-size: 25px" placeholder="write new task...">
                 <button type="submit" class="btn btn-warning ms-2 mb-2">AddTask</button>
             </form>
         <ol>
             {% for task in vazifalar %}
             <div style="display: flex; align-items: center" class="mb-2">
                 <li style="font-size: 25px;color:black; width: 400px">{{ task.name }}</li>
             <a href="{% url 'edit_task' task.id %}" class="btn btn-success ms-2" style="height: 40px">Edit</a>
             <a href="{% url 'delete_task' task.id %}" class="btn btn-danger ms-2" style="height: 40px">Delete</a>
             </div>

             {% endfor %}
         </ol>

     </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
